<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Growth Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-chart-line me-2"></i>Tech Growth Screener</h1>
                    <p class="subtitle">Identifying pre-breakout patterns in tech stocks</p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge bg-light text-dark">
                        <i class="fas fa-sync-alt me-1"></i>
                        Last updated: <span id="updateTime">Just now</span>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-sliders-h me-2"></i>Screening Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Minimum Score 
                                <span class="tooltip-indicator" title="Composite score (0-100) combining technical and fundamental factors">i</span>
                            </label>
                            <input type="range" class="form-range" min="0" max="100" value="50" id="scoreFilter">
                            <div class="d-flex justify-content-between">
                                <small>0</small>
                                <span class="metric-highlight" id="scoreValue">50</span>
                                <small>100</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Sector</label>
                            <select class="form-select" id="sectorFilter">
                                <option value="all">All Tech Sectors</option>
                                <option value="semiconductors">Semiconductors</option>
                                <option value="software">Software</option>
                                <option value="cloud">Cloud Computing</option>
                            </select>
                        </div>
                        
                        <button id="refreshBtn" class="btn btn-primary w-100">
                            <i class="fas fa-sync-alt me-2"></i>Run New Scan
                        </button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle me-2"></i>Key Metrics</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Consolidation:</strong> Price range contraction before breakout</p>
                        <p><strong>Volume Ratio:</strong> Recent vs. historical volume</p>
                        <p><strong>Relative Strength:</strong> Performance vs. S&P 500</p>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list-ul me-2"></i>Results</h5>
                        <span class="badge bg-primary" id="resultCount">0 stocks</span>
                    </div>
                    <div class="card-body">
                        <div id="resultsContainer" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/app.js"></script> <!-- Your existing JS -->
</body>
</html>
